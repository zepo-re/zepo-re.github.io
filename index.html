<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
	<title>Linzeporeの新大陆</title>
	<style>

		*{
			margin:0;
			padding: 0;
		}
		html,
		body{
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		body{
			background-color: #F9F9F9;
			background-image: url("images/血小板_同人0727.jpg");
			background-repeat: no-repeat;
			background-size: cover;
			background-position:center 32%;
			/**background-color: rgba(0,0,1,.5);**/
		}
		ul{
			margin: 0;
			padding: 0;
		}
		a:link{
			color: #797979;
		}
		a:active{
			color: #ACACAC;
		}
		a:visited{
			color: #797979;
		}
		a:hover{
			color: #ACACAC;
		}
		a{
			text-decoration: none;
		}
		.bottom{
			position: fixed;
			bottom: 0;
			width: 100%;
			height: 100px;
			background-color: #474747;
			color: #ACACAC;
			opacity: .8;
			overflow: hidden;
		}
		.li-1{
			list-style: none;
			position: absolute;
			/**left: 5px;**/
			height: 100px;
			line-height: 100px;
			border-right: 4px solid #797979;
			width: 27%/**260px**/;
			font-size: 200%;
			overflow: hidden;
			font-family: Consolas, Monaco，Heiti SC,Noto Sans,Ping Hei,Source Han Sans,MyriadPro;
		}
		.li-2{
			z-index:1;
			list-style: none;
			position: absolute;
			height: 100px;
			left: 30%/**270px**/;
			right: 30%;
			/*bottom: 0;*/
			line-height: 100px;
			font-size: 26px;
			overflow: hidden;
			font-family: Consolas, Monaco,Heiti SC,Noto Sans,Ping Hei,Source Han Sans,MyriadPro;

		}
		.footer{
			z-index:1;
			position: absolute;
			display:block;
			right: 15px;
			bottom: 0;
			line-height: 100px;
			color: #797979;
			font-family: Consolas, Monaco,PingFangSC,Noto Sans,Ping Hei,Source Han Sans,MyriadPro;
			height: 100px;
		}
		.ico{
			
			line-height:100px;
			padding-left: 4px;
    			left: 0;
		}
		.li-1:hover{
			color: #474747;
			background-color: #ACACAC;
			opacity: .5;
		}
		.notice{
			display:flex;
			margin:20% auto;
			font-size: 200%;
			text-align: center;
			width: 250px;
			injustify-content:center;
			height: 100px;
			line-height: 100px;
			color: #5a838c;
			border: 4px dashed #5A818A;
			background-color:rgba(227,227,227,.5);
			font-family: Consolas, Monaco ,Heiti SC,Noto Sans,Ping Hei,Source Han Sans,MyriadPro;

		}
		/*打字效果全栏*/
		.typing {
    width: 44%; 
    border-right: 1px solid transparent;
    animation: typing 3.5s steps(37, end), blink-caret .75s step-end infinite;
    font-family: Consolas, Monaco,Heiti SC, Ping Hei,Source Han Sans,MyriadPro;
    word-break: break-all;
    overflow: hidden;
	}
/* 打印效果 */
@keyframes typing {
    from { width: 0; }
    to { width: 44%; }
}
/* 光标闪啊闪 */
@keyframes blink-caret {
    from, to { border-color: transparent; }
    50% { border-color: currentColor; }
}
		wavy {
    display: block;
    height: .5em;
    white-space: nowrap;
    letter-spacing: 100vw;
    padding-top: .5em;
    overflow: hidden;
}
wavy::before {
    content: "\2000\2000";
    /* IE浏览器实线代替 */
    text-decoration: overline;
    /* 现代浏览器 */
    text-decoration: overline wavy;
}
@media screen and (max-width: 650px) {
    .li-1 {
        display:none;
    }
    .li-2{
    	left:0;
    }
}
@media screen and (max-width: 300px) {
    .li-1 {
        display:none;
    }
    .li-2{
    	display:none;
    }
}
@media screen and (max-height: 300px) {
    .notice {
        margin: 2% auto;
    }

}
	</style>
</head>
<body>
	<wavy></wavy>
	<div class="notice">
		<i class="fa fa-tasks ico fa-pull-left"></i>
		<p>Preparing...</p>
	</div>
	
	<div class="bottom">
		<ul>
     		<li class="li-1">&nbsp;Zepore的新大陆&nbsp;</li>
    		<li class="li-2 typing">&nbsp;欢迎发现新大陆的你，🚧正在施工中...</li>
    	</ul>
	</div>
	<div class="footer">
		© 2020 ♥ <a href="https://zepore.com" target="_blank">Linzepore</a>.
	</div>
	

</body>
</html>
<!--
	在div标签没设置宽高时不管有没有内容都不会显示出来
	设置了背景图后选用cover可以铺满屏幕，为了不留白可以先给html,body设置匹配浏览器宽高
	给元素设置溢出隐藏overflow:hidden时，也必需先规定宽高
-->
