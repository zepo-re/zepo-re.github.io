<!DOCTYPE html>
<html>
<head>
	<title>Linzeporeの新大陆</title>
	<style>
/*光标动画*/
@keyframes caret {
	50% {
	border-color:transparent;
}
}/*文本动画：从宽度为0开始*/
@keyframes text {
	from {
	width:0;
}
}.load-text {
	margin:0 auto;
	overflow:hidden;
	word-break:keep-all;
	color:#b1f1f3;
	border-right:3px solid #000000;
	font:bold 400% monospace;
	animation:caret 0.5s step-end infinite,text 5s infinite steps(11);
}
	</style>
</head>
<body>
	<h1 class="load-text">Hello , Zepore的新大陆</h1><hr/>
	<h2>欢迎发现新大陆的你，正在施工中...</h2>
	<h3>Preparing...</h3>
</body>
</html>
