<!DOCTYPE html>
<html>
<head>
	<title>Linzeporeの新大陆</title>
	<style>
.typing {
    width: 18.5em; height: 1.25em;
    border-right: 1px solid transparent;
    animation: typing 3.5s steps(37, end), blink-caret .75s step-end infinite;
    font-family: Consolas, Monaco;
    word-break: break-all;
    overflow: hidden;
}
/* 打印效果 */
@keyframes typing {
    from { width: 0; }
    to { width: 18.5em; }
}
/* 光标闪啊闪 */
@keyframes blink-caret {
    from, to { border-color: transparent; }
    50% { border-color: currentColor; }
}
		wavy {
    display: block;
    height: .5em;
    white-space: nowrap;
    letter-spacing: 100vw;
    padding-top: .5em;
    overflow: hidden;
}
wavy::before {
    content: "\2000\2000";
    /* IE浏览器实线代替 */
    text-decoration: overline;
    /* 现代浏览器 */
    text-decoration: overline wavy;
}
	</style>
</head>
<body>
	<h1 class="typing">Hello,Zepore的新大陆</h1><hr/>
	<h2>欢迎发现新大陆的你，正在施工中...</h2>
		<h3>Preparing...</h3>
	<wavy>test</wavy>
</body>
</html>
