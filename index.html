<!DOCTYPE html>
<html>
<head>
	<title>Linzeporeの新大陆</title>
	<style>
.typing {
    width: 15em;
    white-space: nowrap;
    border-right: 2px solid transparent;
    animation: typing 3.5s steps(15, end), blink-caret .75s step-end infinite;
    overflow: hidden;
}
/* 打印效果 */
@keyframes typing {
  from { width: 0; }
  to { width: 15em; }
}
/* 光标闪啊闪 */
@keyframes blink-caret {
  from, to { box-shadow: 1px 0 0 0 transparent; }
  50% { box-shadow: 1px 0 0 0; }
}
	</style>
</head>
<body>
	<h1 class="typing">Hello , Zepore的新大陆</h1><hr/>
	<h2>欢迎发现新大陆的你，正在施工中...</h2>
	<h3>Preparing...</h3>
</body>
</html>
